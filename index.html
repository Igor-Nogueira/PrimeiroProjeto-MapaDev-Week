<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens2/naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/naruto.jpg" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="luffy" data-name="Luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/luffy.jpg" alt="Personagem Luffy">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="goku" data-name="goku">
                    <span class="tag">2P</span>
                    <img src="./src/imagens2/goku.jpg" alt="Personagem Goku">
                </li>

                <li class="personagem" id="sasuke" data-name="Sasuke">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/sasuke.jpg" alt="Personagem Sasuke">
                </li>
                
                <li class="personagem" id="zoro" data-name="Zoro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/zoro.jpg" alt="Personagem Zoro">
                </li>

                <li class="personagem" id="vegeta" data-name="Vegeta">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/vegeta.jpg" alt="Personagem Vegeta">
                </li>
                
                <li class="personagem" id="madara" data-name="Madara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/madara.jpg" alt="Personagem Madara">
                </li>
                
                <li class="personagem" id="sanji" data-name="Sanji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/sanji.jpg" alt="Personagem Sanji">
                </li>

                <li class="personagem" id="broly" data-name="Broly">
                    <span class="tag">1P</span>
                    <img src="./src/imagens2/broly.jpg" alt="Personagem Broly">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens2/goku.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Goku</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
